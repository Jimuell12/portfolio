{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<section class="flex items-center justify-center min-h-screen">
    <div class="flex flex-co w-full max-w-md l items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Change Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" method="post" action="{{ url_for('reset_password', token=token) }}">
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <button class="w-full text-white bg-zinc-800 hover:bg-zinc-900 focus:ring-4 focus:outline-none focus:ring-zinc-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reset passwod</button>
            </form>
        </div>
    </div>
  </section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        
        passwordField.addEventListener('input', function() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (confirmPassword === password) {
                passwordField.classList.remove('bg-red-200');
                passwordField.classList.add('bg-green-200');
                confirmPasswordField.classList.remove('bg-red-200');
                confirmPasswordField.classList.add('bg-green-200');
            } else {
                passwordField.classList.remove('bg-green-200');
                passwordField.classList.add('bg-red-200');
                confirmPasswordField.classList.remove('bg-green-200');
                confirmPasswordField.classList.add('bg-red-200');
            }
        });

        confirmPasswordField.addEventListener('input', function() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (confirmPassword === password) {
                passwordField.classList.remove('bg-red-200');
                passwordField.classList.add('bg-green-200');
                confirmPasswordField.classList.remove('bg-red-200');
                confirmPasswordField.classList.add('bg-green-200');
            } else {
                passwordField.classList.remove('bg-green-200');
                passwordField.classList.add('bg-red-200');
                confirmPasswordField.classList.remove('bg-green-200');
                confirmPasswordField.classList.add('bg-red-200');
            }
        });
    });
</script>
  {% endblock %}
