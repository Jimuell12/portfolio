{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}


<div class="flex items-center justify-center min-h-screen">
    <section class="bg-gray-50 max-w-md w-full rounded-md shadow-lg">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create an account
                    </h1>
                    {% if get_flashed_messages() %}
                    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
                        <p class="text-base font-bold">Registration Unsuccesful!</p>
                        <p class="text-sm">{% for msg in get_flashed_messages() %}
                            {{ msg }}
                            {% endfor %}</p>
                    </div>
                    {% endif %}
                    <form class="space-y-4 md:space-y-6" action="{{ url_for('register') }}" method="post">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your name</label>
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="name" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="email@domain.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                        </div> 
                        <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                            <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                        </div>
                        <button class="w-full text-white border-gray-800 bg-zinc-800 hover:bg-zinc-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                        <p class="text-sm font-light text-gray-500">
                            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:underline">Login here</a>
                        </p>
                    </form>
                </div>
            </div>

      </section>
  
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        
        passwordField.addEventListener('input', function() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (confirmPassword === password) {
                passwordField.classList.remove('bg-red-200');
                passwordField.classList.add('bg-green-200');
                confirmPasswordField.classList.remove('bg-red-200');
                confirmPasswordField.classList.add('bg-green-200');
            } else {
                passwordField.classList.remove('bg-green-200');
                passwordField.classList.add('bg-red-200');
                confirmPasswordField.classList.remove('bg-green-200');
                confirmPasswordField.classList.add('bg-red-200');
            }
        });

        confirmPasswordField.addEventListener('input', function() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (confirmPassword === password) {
                passwordField.classList.remove('bg-red-200');
                passwordField.classList.add('bg-green-200');
                confirmPasswordField.classList.remove('bg-red-200');
                confirmPasswordField.classList.add('bg-green-200');
            } else {
                passwordField.classList.remove('bg-green-200');
                passwordField.classList.add('bg-red-200');
                confirmPasswordField.classList.remove('bg-green-200');
                confirmPasswordField.classList.add('bg-red-200');
            }
        });
    });
</script>
    

{% endblock %}
